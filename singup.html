<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <form action="#"  method="GET" onsubmit=" return validation()" class="singup_form">
        <h3>Sign Up</h3>
        <hr>
        <label class="firstName_">*First Name</label><br>
        <input type="text" placeholder="First Name" name="fname" id="fname" role="presentation" autocomplete="off"><br>
        <span id="fname_error" style="color: red;"></span><br>
        <label class="lastName">*Last Name</label><br>
        <input type="text" placeholder="Last Name" id="lname" name="lastName"><br>
        <span id="lname_error" style="color: red;"></span><br>
        <label class="email">*Email</label><br>
        <input type="email" placeholder="Email" name="email" id="email"><br>
        <span id="email_error" style="color: red;"></span><br>
        <label class="pass">*Password</label><br>
        <input type="password" placeholder="Password" name="pass" id="pwd" ><br>
        <span id="pwd_error" style="color: red;"></span><br>
        <input class="btn" type="submit" onclick="return validate()" value="Sign Up"><br>
        <h5>Already a user? <a href="login.html">Log In</a></h5>
    </form>
    <script src="main.js"></script>
</body>
</html>
